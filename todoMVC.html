<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script type="text/javascript" src="js/button.js">
</script>
<body>
<div style="margin-top: 3vh;margin-bottom: 2vh">
    <div class="all" style="display:inline-block;margin-left: 15%;" onclick="switchAll()">
        <p class="switchableFont" style="font-family: Myriad,serif;font-weight: bold;font-size: 3vh;text-align: center;margin-top: 10%;margin-bottom: 0">All</p>
        <p class="switchableFont" id='allCount' style="font-family: Myriad,serif;font-weight: bold;font-size: 3vh;text-align: center;margin-top: 0">0</p>
    </div>
    <div class="activate" style="display: inline-block;width: 20%;margin-left: 5%;" onclick="switchActivate()">
        <p class="switchableFont" style="font-family: Myriad,serif;font-weight: bold;font-size: 3vh;margin-top: 10%;margin-bottom: 0;text-align: center;">Active</p>
        <p class="switchableFont" id='activeCount' style="font-family: Myriad,serif;font-weight: bold;font-size: 3vh;margin-top: 0;text-align: center;">0</p>
    </div>
    <div class="complete" style="display:inline-block;margin-left: 5%;" onclick="switchFinish()">
        <p class="switchableFont" style="font-family: Myriad,serif;font-weight: bold;font-size: 3vh;text-align: center;margin-top: 10%;margin-bottom: 0">Finish</p>
        <p class="switchableFont" id='finishedCount' style="font-family: Myriad,serif;font-weight: bold;font-size: 3vh;text-align: center;margin-top: 0">0</p>
    </div>
</div>
<div class="menu">
    <div style="display: flex;align-items: center;height: 100%;">
        <button class="AllSelected" onclick="selectAll()"><span style="font-size: 1.7vh;color:saddlebrown;">全选/取消全选</span></button>
        <button class="SelectedFinished" onclick="finishSelected()"><span style="font-size: 1.7vh">&#10003</span></button>
        <button class="DeleteFinished" onclick="deleteFinished()"><img src="static/trashbin.png" style="height: 1.7vh;vertical-align: bottom"></button>
        <button class="AddTODO" onclick="addTodoList()"><span style="font-size: 1.7vh">+</span></button>
        <button class="searchBtn" onclick="searchTODO()"><span style="font-size: 1.7vh">S</span></button>
    </div>
</div>
<div class="search">
    <input id="searchArea" TYPE="text" placeholder="Search Todo" style="width:70%;">
    <button class="ToSearch" onclick="search()"><span style="font-size: 1.7vh">搜索</span></button>
</div>
<div style="text-align: center;">
    <ul id="todolist" style="display:inherit;margin-top:0;padding:0">
        <li>
            <button class="addTODO2" onclick="inputTODO(this)"><span class="switchableFont" style="font-size: 3vh;color:gray;font-weight: bold">+</span></button>
            <input class="switchableFont" style="left:0;width:80%;font-size: 2.5vh;font-style:italic"
                       type="text" placeholder="What do you want to do?" onkeyup="addTODO2KeyUp()"/>
        </li>
    </ul>
    <ul id="todolist2" style="margin-top:1vh;padding:0;display:none">
    </ul>
</div>
<input class="switcher" type="image" src="static/moon_2.png" style="width: 8vh; height: 8vh; border-radius:50%;" ondblclick="switchBackground(this)">
<footer style="position:absolute;bottom:0;width:100%;">
    <p class="switchableFont" style="text-align: center;font-family: Papyrus,serif; font-size: 2vh;">Presented By Max</p>
</footer>
</body>
</html>
